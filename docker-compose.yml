version: '3.8'

services:
    node:
        container_name: node
        build:
            context: .
            args: # from .env file
                NODE_VERSION: ${NODE_VERSION}
                NPM_VERSION: ${NPM_VERSION}
        environment:
            NODE_ENV: ${NODE_ENV}
            STRIPE_PUBLISHABLE_API_KEY: ${STRIPE_PUBLISHABLE_API_KEY}
            API_URL: ${API_URL}
        ports:
            - '3000:3000'
        volumes:
            - .:/home/node/reactmeadr.ink:delegated